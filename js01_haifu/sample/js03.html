<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
const num = Math.ceil(Math.random()*5);
// alert(num);
if(num==1){
    $("#echo").html("大吉");
    alert("大吉");
}
if(num==2){
    alert("中吉");
}
if(num==3){
    alert("小吉");
}
if(num==4){
    alert("吉");
}
if(num==5){
    alert("狂");
}





</script>
</body>
</html>
